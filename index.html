<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Recipe Book</h1>
        <button id="newRecipeBtn">Add New Recipe</button>
    </header>
    <main>
        <div id="recipesContainer" class="recipes-container"></div>
    </main>
    <div id="recipeFormModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="recipeForm">
                <label for="recipeTitle">Recipe Title</label>
                <input type="text" id="recipeTitle" required>

                <label for="recipeIngredients">Ingredients (one per line)</label>
                <textarea id="recipeIngredients" required></textarea>

                <label for="recipeInstructions">Instructions (one per line)</label>
                <textarea id="recipeInstructions" required></textarea>

                <label for="recipeCover">Cover Image (optional)</label>
                <input type="file" id="recipeCover" accept="image/*">

                <button type="submit">Save Recipe</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
